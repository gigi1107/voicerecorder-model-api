components:
  schemas:
    Phrase:
      type: object
      properties:
        id:
          type: integer
        phraseSetId:
          type: integer
        original:
          type: string
        translation:
          type: string
        exampleRecordingPath:
          type: string
      xml:
        name: Phrase
    User:
      type: object
      properties:
        id:
          type: integer
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        project:
          type: string
      xml:
        name: User
    UserPhrase:
      type: object
      properties:
        id:
          type: integer
        phraseId:
          type: integer
        userId:
          type: integer
        dateTime:
          type: string
        filepath:
          type: string
        ## mp4, mp3, ogg vorbis, wav
        ## hex encoded binary string (b64)
        ## add param to tell what kind of file it is, so like (binaryString, wav)
      xml:
        name: UserPhrase
    PhraseSet:
      type: object
      properties:
        id:
          type: integer
        phraseSetName:
          type: string
        startDate:
          type: string
        endDate:
          type: string
      xml:
        name: PhraseSet

    UserPhraseComment:
      type: object
      properties:
        id:
          type: integer
        phraseId:
          type: integer
        comment:
          type: string
        dateTime:
          type: string
        userId:
          type: integer
      xml:
        name: UserPhraseComment



